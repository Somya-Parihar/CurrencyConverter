
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Currency Converter</title>
	<!-- linking style.css file-->
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<!-- Currency Converter -->
	<h1 class="heading">
		Currency Converter
	</h1>
    <div class="form">
        <form action ="Convert" method = "post">
            <label for="fname">Amount to be converted</label>
            <input type="number" id="fname" name="fname"><br>
            <div class="to-from">
                <select id="from" name="from" class="to">
                    <option value="USD">dollar</option>
                    <option value="GBP">Pound</option>
                    <option value="KWD">Dinar</option>
                    <option value="INR">Rupee</option>
                    <option value="SGD">Singapore Dollars</option>
                  </select>
                  <p>TO</p>
                  <select id="to" name="to" class="to">
                    <option value="USD">dollar</option>
                    <option value="GBP">Pound</option>
                    <option value="KWD">Dinar</option>
                    <option value="INR">Rupee</option>
                    <option value="SGD">Singapore Dollars</option>
                  </select>
            </div>
            <button type="submit" class="convert">Convert</button>
        </form>
    </div>
	</body>
</html>
